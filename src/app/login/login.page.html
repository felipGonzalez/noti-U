<ion-header>
  <ion-toolbar color="warning">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item *ngIf="!isLogin">
              <ion-label  color="danger">* contraseña o correo incorrectos</ion-label>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="micuenta@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
              
            </ion-item>
          </div>
          <div padding>
            <ion-button color="warning" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row>
    <div text-center>
     No tienes cuanta, porfavor  <a routerLink='/register'>
        Registrate</a> Primero!
    </div>
  </ion-row>
</ion-content>
