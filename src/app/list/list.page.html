<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Opciones de Red
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
      <ion-item>
          <ion-label>Url</ion-label>
          <ion-input type="text" placeholder="ip" [(ngModel)]="ip"></ion-input>
            
      </ion-item>
      <ion-item>
          <ion-label>port</ion-label>
          <ion-input type="number" placeholder="port" [(ngModel)]="port"></ion-input>
            
        </ion-item>
      <ion-button (click)="actuallyData()">
        Actualizar
      </ion-button>
    </div>
</ion-content>
