<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="danger">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Post </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
      
      <ion-card-subtitle>{{fecha | date:'medium'}}</ion-card-subtitle>
       <ion-item>
        <ion-label position="floating"> Titulo : </ion-label>
        <ion-input [(ngModel)]="titulo"></ion-input>
      </ion-item>
     <ion-grid fixed>
       <ion-row>
         <ion-col size="6">
          <ion-chip (click)="startCamera()" color="primary">
              <ion-icon name="camera"  ></ion-icon>
              <ion-label>tomar foto</ion-label>
            </ion-chip>
         </ion-col>
         <ion-col size="6">
            <ion-chip (click)="selectPhoto()"  color="warning">
                <ion-icon name="images" ></ion-icon>
                <ion-label color="warning">Subir Foto</ion-label>
              </ion-chip>
         </ion-col>
       </ion-row>
     </ion-grid>
      <div class="container" *ngIf="url_img !== 'none'">
        <ion-img [src]="url_img" style="width: 100%; max-height:300px;"></ion-img>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Latitud : <ion-note>{{latitud}}</ion-note>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>longitud : <ion-note>{{longitud}}</ion-note>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="descripcion" style="height: 100px;" placeholder="Ingresar descripciÃ³n del problema... minimo 20 caracteres"></ion-textarea>
      </ion-item>
    </ion-card-content>
    </ion-card>
    <ion-button expand="block" (click)="sendData()">
        Enviar
      </ion-button>

</ion-content>
