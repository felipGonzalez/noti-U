<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Noti-U
      </ion-title>
      </ion-toolbar>
  </ion-header>
  
  <ion-content>
      
      <div *ngIf="!isOk" class="d-flex justify-content-center load">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

      <div *ngIf="isOk" class="container">
        <ion-list>
            <ion-card *ngFor="let item of listPublic" class="welcome-card">
                <ion-img [src]="getUrl(item.url_img)"></ion-img>
                <ion-card-header>
                  <ion-card-subtitle>{{item.fecha}}</ion-card-subtitle>
                  <ion-card-title>{{item.titulo}}</ion-card-title>
                  <ion-button color="warning" (click)="onClick()">
                    Ver mas...
                  </ion-button>
                </ion-card-header>
              </ion-card>
        </ion-list>
        </div>
  
  
       
  
        <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button color="warning" >
              <ion-icon  name="share"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
              <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
              <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
              <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
            </ion-fab-list>
           </ion-fab>
  </ion-content>
