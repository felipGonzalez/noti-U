<ion-header>
    <ion-toolbar color="dark">
          <ion-buttons slot="start">
          <ion-button color="danger" (click)="closeModal()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>{{titulo}}  </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card >
        
        <ion-card-header>
                <ion-item>
                  <ion-avatar slot="start">
                    <img src="assets/icon/user.png">
                  </ion-avatar>
                  <ion-label>{{usuario}}</ion-label>
                </ion-item>
           </ion-card-header>
        <ion-img [src]="url_img"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{fecha}}</ion-card-subtitle>
         </ion-card-header>
         <ion-card-content>
           <ion-item>
             <ion-label>Latitud : <ion-note>{{latitud}}</ion-note></ion-label>
           </ion-item>
           <ion-item>
              <ion-label>longitud : <ion-note>{{longitud}}</ion-note></ion-label>
            </ion-item>
            <ion-text>
              <p>{{descripcion}}</p>
            </ion-text>
          </ion-card-content>
      </ion-card>
      <div class="container">
          <ion-button expand="full" (click)="closeModal()">
              Salir
            </ion-button>
      </div>
     

</ion-content>
